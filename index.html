<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polindrome Checker Web APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 class="">Is it a palindrome?</h1>
        <div class="ui-container">
            <p class="">Enter in text to check for a palindrome:</p>
            <div class="fields-div">
                <input type="text" id="text-input" class="">
                <button id="check-btn">check</button>
            </div>
            <p id="result" class=""></p>
        </div>
        <div class="rule-div">
            <p>
                A palindrome is a word or sentence 
                that's spelled the same way both 
                forward and backward, ignoring 
                punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
